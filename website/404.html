    <style>
        /* ===== 404 PAGE SPECIFIC STYLES ===== */
        
        /* Override body for 404 page */
        .error-page {
            min-height: 100vh;
            min-height: 100dvh;
            max-height: 100vh;
            max-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Error Hero Section */
        .error-hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3xl) 0;
            position: relative;
            min-height: 0;
        }
        
        .error-hero .container {
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: var(--space-lg);
        }
        
        /* Beautiful 404 Icon Container */
        .error-icon-container {
            position: relative;
            display: inline-block;
            margin-bottom: var(--space-lg);
            animation: float 4s ease-in-out infinite;
        }
        
        .error-icon-main {
            font-size: clamp(4rem, 10vw, 8rem);
            color: var(--color-purple-500);
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 20px rgba(147, 51, 234, 0.4));
        }
        
        .error-icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            z-index: 1;
        }
        
        .error-icon-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-cyan-500);
            border-radius: 50%;
            animation: particleFloat 3s ease-in-out infinite;
        }
        
        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .particle:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 0.5s;
        }
        
        .particle:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 1s;
        }
        
        .particle:nth-child(4) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1.5s;
        }
        
        .particle:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 2s;
        }
        
        .particle:nth-child(6) {
            top: 60%;
            right: 5%;
            animation-delay: 2.5s;
        }
        
        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
        }
        
        /* 404 Number Display */
        .error-number {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            line-height: 0.8;
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-blue-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-lg);
            text-shadow: 0 0 60px rgba(147, 51, 234, 0.3);
            animation: errorGlow 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        .error-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-blue-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(2px);
            opacity: 0.3;
            z-index: -1;
        }
        
        @keyframes errorGlow {
            0% { 
                filter: brightness(1) drop-shadow(0 0 20px rgba(147, 51, 234, 0.3));
            }
            100% { 
                filter: brightness(1.2) drop-shadow(0 0 40px rgba(147, 51, 234, 0.5));
            }
        }
        
        
        /* Error Content */
        .error-content {
            max-width: 500px;
            margin: 0 auto;
        }
        
        
        .error-description {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            line-height: 1.6;
        }
        
        /* Error Actions */
        .error-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--space-2xl);
        }
        
        .error-actions .btn {
            padding: 0.875rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: var(--radius-lg);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-purple-600));
            color: white;
            border: none;
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(147, 51, 234, 0.6);
        }
        
        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        /* Quick Links Section */
        .quick-links {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .quick-links h3 {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-lg);
            text-align: center;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .link-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--space-sm);
            text-decoration: none;
            color: var(--text-secondary);
            transition: all var(--transition-base);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .link-card:hover {
            background: rgba(147, 51, 234, 0.1);
            border-color: var(--color-purple-500);
            color: var(--text-primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(147, 51, 234, 0.2);
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-icon {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: var(--color-purple-500);
            margin-bottom: var(--space-xs);
        }
        
        .link-text {
            font-size: clamp(0.75rem, 1.5vw, 0.85rem);
            font-weight: 500;
        }
        
        /* Responsive Design */
        @media (max-width: 1024px) {
            .error-hero .container {
                padding: var(--space-md);
                max-width: 500px;
            }
            
            .error-icon-main {
                font-size: clamp(3rem, 8vw, 6rem);
            }
            
            .error-number {
                font-size: clamp(3.5rem, 9vw, 7rem);
            }
        }
        
        @media (max-width: 768px) {
            .error-hero {
                padding: var(--space-xl) 0;
            }
            
            .error-hero .container {
                padding: var(--space-sm);
                max-width: 450px;
            }
            
            .error-actions {
                flex-direction: column;
                gap: var(--space-sm);
                align-items: stretch;
            }
            
            .error-actions .btn {
                width: 100%;
                justify-content: center;
            }
            
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--space-xs);
                max-width: 350px;
            }
            
            .link-card {
                padding: var(--space-xs);
            }
            
            .quick-links h3 {
                font-size: clamp(0.9rem, 2vw, 1rem);
                margin-bottom: var(--space-md);
            }
        }
        
        @media (max-width: 480px) {
            .error-hero {
                padding: var(--space-md) 0;
            }
            
            .error-hero .container {
                padding: var(--space-xs);
                max-width: 100%;
            }
            
            .error-icon-main {
                font-size: clamp(2.5rem, 6vw, 4rem);
            }
            
            .error-number {
                font-size: clamp(2.5rem, 6vw, 4rem);
                margin-bottom: var(--space-md);
            }
            
            .error-description {
                font-size: clamp(0.9rem, 2vw, 1rem);
                margin-bottom: var(--space-lg);
            }
            
            .error-actions {
                margin-bottom: var(--space-lg);
            }
            
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--space-xs);
                max-width: 280px;
            }
            
            .link-card {
                flex-direction: column;
                text-align: center;
                padding: var(--space-xs);
            }
            
            .link-icon {
                margin-bottom: 0.25rem;
                margin-right: 0;
                font-size: 1rem;
            }
            
            .quick-links {
                margin-top: var(--space-md);
            }
        }
        
        @media (max-height: 600px) {
            .error-hero {
                padding: var(--space-md) 0;
            }
            
            .error-number {
                font-size: clamp(3rem, 8vw, 5rem);
                margin-bottom: var(--space-md);
            }
            
            .error-icon {
                font-size: clamp(2rem, 5vw, 3rem);
                margin-bottom: var(--space-md);
            }
            
            .error-title {
                font-size: clamp(1.25rem, 3vw, 1.75rem);
                margin-bottom: var(--space-sm);
            }
            
            .error-description {
                font-size: clamp(0.9rem, 2vw, 1.125rem);
                margin-bottom: var(--space-lg);
            }
            
            .error-actions {
                margin-bottom: var(--space-lg);
            }
            
            .quick-links h3 {
                font-size: 1rem;
                margin-bottom: var(--space-md);
            }
        }
        
        @media (max-height: 400px) {
            .error-hero {
                padding: var(--space-sm) 0;
            }
            
            .error-number {
                font-size: 2.5rem;
                margin-bottom: var(--space-sm);
            }
            
            .error-icon-main {
                font-size: 1.25rem;
            }
            
            
            .error-description {
                font-size: 0.875rem;
                margin-bottom: var(--space-md);
            }
            
            .error-actions {
                margin-bottom: var(--space-md);
                flex-direction: row;
                gap: var(--space-sm);
            }
            
            .error-actions .btn {
                padding: 0.625rem 1rem;
                font-size: 0.8rem;
            }
            
            .quick-links h3 {
                font-size: 0.875rem;
                margin-bottom: var(--space-sm);
            }
            
            .links-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.125rem;
                max-width: 250px;
            }
            
            .link-card {
                padding: 0.25rem;
                flex-direction: column;
                text-align: center;
            }
            
            .link-icon {
                font-size: 0.75rem;
                margin-right: 0;
                margin-bottom: 0.125rem;
            }
            
            .link-text {
                font-size: 0.65rem;
            }
        }
        
        /* Additional responsive breakpoints */
        @media (max-width: 360px) {
            .error-hero .container {
                padding: 0.5rem;
            }
            
            .error-icon-main {
                font-size: clamp(2rem, 5vw, 3rem);
            }
            
            .error-number {
                font-size: clamp(2rem, 5vw, 3rem);
            }
            
            .error-description {
                font-size: 0.85rem;
            }
            
            .links-grid {
                max-width: 250px;
            }
        }
        
        @media (max-width: 320px) {
            .error-actions .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.75rem;
            }
            
            .links-grid {
                max-width: 220px;
            }
            
            .link-card {
                padding: 0.375rem;
            }
        }
        
        /* Landscape orientation optimizations */
        @media (max-height: 500px) and (orientation: landscape) {
            .error-hero {
                padding: 0.5rem 0;
            }
            
            .error-icon-main {
                font-size: clamp(2rem, 4vw, 3rem);
            }
            
            .error-number {
                font-size: clamp(2rem, 4vw, 3rem);
                margin-bottom: 0.5rem;
            }
            
            .error-description {
                font-size: 0.8rem;
                margin-bottom: 0.75rem;
            }
            
            .error-actions {
                margin-bottom: 0.75rem;
            }
            
            .quick-links {
                margin-top: 0.5rem;
            }
        }
        
        /* Light Theme Adjustments */
        [data-theme="light"] .error-number {
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.2);
        }
        
        [data-theme="light"] .error-icon-main {
            color: var(--color-purple-600);
            filter: drop-shadow(0 0 15px rgba(147, 51, 234, 0.3));
        }
        
        [data-theme="light"] .error-icon-glow {
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
        }
        
        [data-theme="light"] .particle {
            background: var(--color-blue-500);
        }
        
        [data-theme="light"] .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            border-color: rgba(147, 51, 234, 0.25);
        }
        
        [data-theme="light"] .link-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.95) 100%);
            border-color: rgba(147, 51, 234, 0.15);
        }
        
        [data-theme="light"] .link-card:hover {
            background: rgba(147, 51, 234, 0.08);
            border-color: var(--color-purple-500);
        }
    </style>
</head>
