<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - iPseudo IDE">
    <meta name="author" content="M'BARK">
    <title>404 - Page Not Found | iPseudo IDE</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/app-icon.svg">
    <link rel="alternate icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="assets/app-icon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-purple-500: rgb(147, 51, 234);
            --color-purple-600: rgb(139, 92, 246);
            --color-blue-500: rgb(59, 130, 246);
            --bg-primary: #0a0a0f;
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg,
                #0a0a0f 0%,
                #0d1117 25%,
                #0f1419 50%,
                #0d1117 75%,
                #0a0a0f 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: floatOrb 20s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--color-purple-500), transparent);
            top: -200px;
            left: -200px;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--color-blue-500), transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }
        
        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, var(--color-purple-600), transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }
        
        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }
        
        /* 404 Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }
        
        .error-card {
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.08) 100%
            );
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 4rem 3rem;
            backdrop-filter: blur(32px) saturate(200%);
            -webkit-backdrop-filter: blur(32px) saturate(200%);
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(147, 51, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 6rem;
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-blue-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            line-height: 1;
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-blue-500));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 80px rgba(147, 51, 234, 0.5);
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .error-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-purple-500), var(--color-purple-600));
            color: white;
            box-shadow: 0 8px 24px rgba(147, 51, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(147, 51, 234, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .helpful-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .helpful-links h3 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .link-item {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        
        .link-item:hover {
            background: rgba(147, 51, 234, 0.2);
            border-color: rgba(147, 51, 234, 0.4);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .link-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--color-purple-500);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .error-card {
                padding: 3rem 2rem;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- 404 Container -->
    <div class="container">
        <div class="error-card">
            <div class="error-icon">
                <i class="ri-error-warning-line"></i>
            </div>
            
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                Oops! The page you're looking for doesn't exist. 
                It might have been moved or deleted.
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="btn btn-primary">
                    <i class="ri-home-line"></i>
                    <span>Go Home</span>
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <i class="ri-arrow-left-line"></i>
                    <span>Go Back</span>
                </button>
            </div>
            
            <div class="helpful-links">
                <h3>Quick Links</h3>
                <div class="links-grid">
                    <a href="docs/getting-started.html" class="link-item">
                        <i class="ri-book-open-line"></i>
                        <div>Documentation</div>
                    </a>
                    <a href="examples.html" class="link-item">
                        <i class="ri-code-s-slash-line"></i>
                        <div>Examples</div>
                    </a>
                    <a href="index.html#download" class="link-item">
                        <i class="ri-download-line"></i>
                        <div>Download</div>
                    </a>
                    <a href="https://github.com/MbarkT3sto/iPseudoApp" target="_blank" class="link-item">
                        <i class="ri-github-fill"></i>
                        <div>GitHub</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
