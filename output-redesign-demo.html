<!DOCTYPE html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Messages Redesign Demo - iPseudo IDE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/renderer/styles/modern-console.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: 80vh;
        }
        
        .demo-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .demo-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .demo-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .demo-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
        }
        
        .theme-toggle:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .demo-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="ri-moon-line"></i> Toggle Theme
    </button>
    
    <div class="demo-container">
        <!-- Light Theme Console -->
        <div class="demo-section">
            <div class="demo-title">Light Theme - New Output Design</div>
            <div class="demo-controls">
                <button class="demo-btn" onclick="addMessage('success', 'light')">Success</button>
                <button class="demo-btn" onclick="addMessage('error', 'light')">Error</button>
                <button class="demo-btn" onclick="addMessage('warning', 'light')">Warning</button>
                <button class="demo-btn" onclick="addMessage('info', 'light')">Info</button>
                <button class="demo-btn" onclick="addPrintOutput('light')">Print Output</button>
                <button class="demo-btn" onclick="clearConsole('light')">Clear</button>
            </div>
            <div class="console-container" data-theme="light">
                <div class="console-header">
                    <div class="console-title">
                        <i class="ri-terminal-box-line"></i>
                        <span>Output Console</span>
                    </div>
                    <div class="console-status">
                        <div class="status-indicator ready">
                            <div class="status-dot"></div>
                            <span class="status-text">Ready</span>
                        </div>
                    </div>
                    <div class="console-actions">
                        <div class="console-stats">
                            <div class="stat-item">
                                <i class="ri-message-3-line"></i>
                                <span id="messageCountLight">0</span>
                            </div>
                            <div class="stat-item">
                                <i class="ri-time-line"></i>
                                <span>0ms</span>
                            </div>
                        </div>
                        <div class="console-controls">
                            <button class="btn btn-sm btn-ghost" onclick="clearConsole('light')" title="Clear Output">
                                <i class="ri-delete-bin-line"></i>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="console-content">
                    <div class="console-output" id="consoleLight">
                        <div class="console-welcome">
                            <div class="welcome-icon">
                                <i class="ri-code-s-slash-line"></i>
                            </div>
                            <div class="welcome-content">
                                <h4>Welcome to iPseudo IDE</h4>
                                <p>Ready to execute your pseudocode. Click "Run" to start!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Dark Theme Console -->
        <div class="demo-section">
            <div class="demo-title">Dark Theme - New Output Design</div>
            <div class="demo-controls">
                <button class="demo-btn" onclick="addMessage('success', 'dark')">Success</button>
                <button class="demo-btn" onclick="addMessage('error', 'dark')">Error</button>
                <button class="demo-btn" onclick="addMessage('warning', 'dark')">Warning</button>
                <button class="demo-btn" onclick="addMessage('info', 'dark')">Info</button>
                <button class="demo-btn" onclick="addPrintOutput('dark')">Print Output</button>
                <button class="demo-btn" onclick="clearConsole('dark')">Clear</button>
            </div>
            <div class="console-container" data-theme="dark">
                <div class="console-header">
                    <div class="console-title">
                        <i class="ri-terminal-box-line"></i>
                        <span>Output Console</span>
                    </div>
                    <div class="console-status">
                        <div class="status-indicator running">
                            <div class="status-dot"></div>
                            <span class="status-text">Running</span>
                        </div>
                    </div>
                    <div class="console-actions">
                        <div class="console-stats">
                            <div class="stat-item">
                                <i class="ri-message-3-line"></i>
                                <span id="messageCountDark">0</span>
                            </div>
                            <div class="stat-item">
                                <i class="ri-time-line"></i>
                                <span>125ms</span>
                            </div>
                        </div>
                        <div class="console-controls">
                            <button class="btn btn-sm btn-ghost" onclick="clearConsole('dark')" title="Clear Output">
                                <i class="ri-delete-bin-line"></i>
                                <span>Clear</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="console-content">
                    <div class="console-output" id="consoleDark">
                        <div class="console-welcome">
                            <div class="welcome-icon">
                                <i class="ri-code-s-slash-line"></i>
                            </div>
                            <div class="welcome-content">
                                <h4>Welcome to iPseudo IDE</h4>
                                <p>Ready to execute your pseudocode. Click "Run" to start!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let messageCounts = { light: 0, dark: 0 };
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatConsoleMessage(message, type) {
            let formatted = escapeHtml(message);
            
            switch (type) {
                case 'error':
                    formatted = formatted
                        .replace(/(Error|Exception|Failed|Cannot|Unable)/gi, '<span class="error-keyword">$1</span>')
                        .replace(/(at line \d+|line \d+)/gi, '<span class="error-location">$1</span>')
                        .replace(/(\d+)/g, '<span class="error-number">$1</span>');
                    break;
                case 'warning':
                    formatted = formatted
                        .replace(/(Warning|Caution|Deprecated|Notice)/gi, '<span class="warning-keyword">$1</span>')
                        .replace(/(\d+)/g, '<span class="warning-number">$1</span>');
                    break;
                case 'success':
                    formatted = formatted
                        .replace(/(Success|Completed|Done|Finished)/gi, '<span class="success-keyword">$1</span>')
                        .replace(/(\d+)/g, '<span class="success-number">$1</span>');
                    break;
                case 'info':
                    formatted = formatted
                        .replace(/(Info|Information|Note|Tip)/gi, '<span class="info-keyword">$1</span>')
                        .replace(/(\d+)/g, '<span class="info-number">$1</span>');
                    break;
            }
            
            formatted = formatted
                .replace(/(https?:\/\/[^\s]+)/g, '<span class="console-url">$1</span>')
                .replace(/(\b[A-Z_][A-Z0-9_]*\b)/g, '<span class="console-constant">$1</span>')
                .replace(/(\b\w+\(\))/g, '<span class="console-function">$1</span>')
                .replace(/(["'][^"']*["'])/g, '<span class="console-string">$1</span>')
                .replace(/(\b\d+\.\d+\b)/g, '<span class="console-number">$1</span>')
                .replace(/(\b\d+\b)/g, '<span class="console-number">$1</span>');
            
            return formatted;
        }
        
        function formatPrintOutput(text) {
            let formatted = escapeHtml(text);
            
            formatted = formatted
                .replace(/(\b\d+\.\d+\b)/g, '<span class="print-number">$1</span>')
                .replace(/(\b\d+\b)/g, '<span class="print-number">$1</span>')
                .replace(/(["'][^"']*["'])/g, '<span class="print-string">$1</span>')
                .replace(/(\btrue\b|\bfalse\b|\bnull\b|\bundefined\b)/gi, '<span class="print-boolean">$1</span>')
                .replace(/(\b[A-Z_][A-Z0-9_]*\b)/g, '<span class="print-constant">$1</span>')
                .replace(/(\b\w+\(\))/g, '<span class="print-function">$1</span>')
                .replace(/(https?:\/\/[^\s]+)/g, '<span class="print-url">$1</span>');
            
            return formatted;
        }
        
        function getMessageIcon(type) {
            const icons = {
                success: 'ri-check-line',
                error: 'ri-error-warning-line',
                warning: 'ri-alert-line',
                info: 'ri-information-line',
                debug: 'ri-bug-line',
                system: 'ri-settings-3-line'
            };
            return icons[type] || 'ri-information-line';
        }
        
        function addMessage(type, theme) {
            const console = document.getElementById(`console${theme.charAt(0).toUpperCase() + theme.slice(1)}`);
            const welcomeMessage = console.querySelector('.console-welcome');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messages = {
                success: 'Success: Code executed successfully in 125ms',
                error: 'Error: Syntax error at line 15 - Missing semicolon',
                warning: 'Warning: Variable "count" is declared but never used',
                info: 'Info: Starting execution of pseudocode algorithm'
            };
            
            const messageElement = document.createElement('div');
            messageElement.className = `console-message console-${type}`;
            
            const icon = getMessageIcon(type);
            const timestamp = new Date().toLocaleTimeString();
            const formattedMessage = formatConsoleMessage(messages[type], type);
            
            messageElement.innerHTML = `
                <i class="${icon}"></i>
                <span class="message-content">
                    <span class="message-text">${formattedMessage}</span>
                    <span class="message-timestamp">${timestamp}</span>
                </span>
            `;
            
            console.appendChild(messageElement);
            
            messageCounts[theme]++;
            document.getElementById(`messageCount${theme.charAt(0).toUpperCase() + theme.slice(1)}`).textContent = messageCounts[theme];
            
            // Scroll to bottom
            console.scrollTop = console.scrollHeight;
        }
        
        function addPrintOutput(theme) {
            const console = document.getElementById(`console${theme.charAt(0).toUpperCase() + theme.slice(1)}`);
            const welcomeMessage = console.querySelector('.console-welcome');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            let printContainer = console.querySelector('.print-output-container');
            if (!printContainer) {
                printContainer = document.createElement('div');
                printContainer.className = 'print-output-container';
                
                // Create header for print container
                const header = document.createElement('div');
                header.className = 'print-output-header';
                header.innerHTML = `
                    <div class="print-output-title">
                        <i class="ri-terminal-line"></i>
                        <span>Program Output</span>
                    </div>
                `;
                
                // Create content area
                const content = document.createElement('div');
                content.className = 'print-output-content';
                
                printContainer.appendChild(header);
                printContainer.appendChild(content);
                console.appendChild(printContainer);
            }
            
            const content = printContainer.querySelector('.print-output-content');
            const outputs = [
                'Hello, World!',
                'The result is: 42',
                'Array: [1, 2, 3, 4, 5]',
                'Boolean: true, String: "test", Number: 3.14',
                'Function call: calculateSum()',
                'URL: https://example.com',
                'Constant: MAX_SIZE = 1000',
                'Variable x = 10, y = 20',
                'Loop iteration: 5',
                'Final result: 100'
            ];
            
            const randomOutput = outputs[Math.floor(Math.random() * outputs.length)];
            const line = document.createElement('div');
            line.className = 'print-output-line';
            
            // Add line number
            const lineCount = content.children.length + 1;
            line.setAttribute('data-line-number', lineCount.toString());
            
            const formattedText = formatPrintOutput(randomOutput);
            line.innerHTML = formattedText;
            
            content.appendChild(line);
            
            messageCounts[theme]++;
            document.getElementById(`messageCount${theme.charAt(0).toUpperCase() + theme.slice(1)}`).textContent = messageCounts[theme];
            
            // Scroll to bottom
            console.scrollTop = console.scrollHeight;
        }
        
        function clearConsole(theme) {
            const console = document.getElementById(`console${theme.charAt(0).toUpperCase() + theme.slice(1)}`);
            const welcomeMessage = `
                <div class="console-welcome">
                    <div class="welcome-icon">
                        <i class="ri-code-s-slash-line"></i>
                    </div>
                    <div class="welcome-content">
                        <h4>Welcome to iPseudo IDE</h4>
                        <p>Ready to execute your pseudocode. Click "Run" to start!</p>
                    </div>
                </div>
            `;
            
            console.innerHTML = welcomeMessage;
            messageCounts[theme] = 0;
            document.getElementById(`messageCount${theme.charAt(0).toUpperCase() + theme.slice(1)}`).textContent = '0';
        }
        
        function toggleTheme() {
            document.documentElement.classList.toggle('theme-dark');
            const icon = document.querySelector('.theme-toggle i');
            if (document.documentElement.classList.contains('theme-dark')) {
                icon.className = 'ri-sun-line';
            } else {
                icon.className = 'ri-moon-line';
            }
        }
        
        // Add some initial messages to demonstrate
        setTimeout(() => {
            addMessage('info', 'light');
            addMessage('success', 'light');
            addPrintOutput('light');
            addPrintOutput('light');
            addPrintOutput('light');
            
            addMessage('error', 'dark');
            addMessage('warning', 'dark');
            addPrintOutput('dark');
            addPrintOutput('dark');
            addPrintOutput('dark');
        }, 1000);
    </script>
</body>
</html>
