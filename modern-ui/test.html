<!DOCTYPE html>
<html lang="en" class="theme-transition theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPseudo IDE - Modern UI Test</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Modern Styles -->
    <link rel="stylesheet" href="styles/modern-design-tokens.css">
    <link rel="stylesheet" href="styles/modern-base.css">
    <link rel="stylesheet" href="styles/modern-components.css">
    <link rel="stylesheet" href="styles/modern-layout.css">
    <link rel="stylesheet" href="styles/modern-theme.css">
</head>
<body>
    <div class="modern-app-container">
        <!-- Modern Top Navigation -->
        <header class="modern-top-nav">
            <div class="nav-left">
                <!-- Modern App Brand -->
                <a href="#" class="modern-app-brand" id="appBrand">
                    <div class="brand-logo">
                        <svg class="logo-svg" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                                </linearGradient>
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                    <feMerge> 
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#glow)"/>
                            <path d="M12 14L8 20L12 26" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                            <path d="M28 14L32 20L28 26" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                            <circle cx="20" cy="20" r="3" fill="white" opacity="0.95"/>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">iPseudo</span>
                        <span class="brand-ide">IDE</span>
                    </div>
                </a>
                
                <!-- Modern File Actions -->
                <div class="file-actions">
                    <button class="modern-btn modern-btn-icon" id="btnNew" title="New File">
                        <i class="ri-add-line"></i>
                    </button>
                    <button class="modern-btn modern-btn-primary" id="btnOpen" title="Open File">
                        <i class="ri-folder-open-line"></i>
                        <span>Open</span>
                    </button>
                    <button class="modern-btn modern-btn-secondary" id="btnSave" title="Save File">
                        <i class="ri-save-line"></i>
                        <span>Save</span>
                    </button>
                </div>
            </div>
            
            <div class="nav-right">
                <!-- Modern Run Button -->
                <button class="modern-btn modern-btn-run" id="btnRun" title="Run Code (Ctrl+Enter)">
                    <i class="ri-play-line"></i>
                    <span>Run</span>
                </button>
                
                <!-- Stop Button -->
                <button class="modern-btn modern-btn-stop" id="btnStop" title="Stop Execution">
                    <i class="ri-stop-line"></i>
                </button>
                
                <!-- Modern Theme Toggle -->
                <button class="modern-btn modern-btn-icon" id="btnThemeToggle" title="Toggle Theme">
                    <i class="ri-contrast-2-line"></i>
                </button>
                
                <!-- Layout Toggle -->
                <button class="modern-btn modern-btn-icon" id="layoutToggle" title="Toggle Layout">
                    <i class="ri-layout-column-line" id="layoutIcon"></i>
                </button>
                
                <!-- Classic UI Switch Button -->
                <button class="modern-btn modern-btn-icon" id="btnClassicUI" title="Switch to Classic UI">
                    <i class="ri-palette-2-line"></i>
                </button>
                
                <!-- Modern Settings Button -->
                <button class="modern-btn modern-btn-icon" id="btnSettings" title="Settings">
                    <i class="ri-settings-3-line"></i>
                </button>
            </div>
        </header>

        <!-- Modern Main Content -->
        <main class="modern-main-content">
            <!-- Modern Tabs Container -->
            <div class="modern-tabs-container" id="tabsContainer">
                <div class="tabs-track" id="tabsTrack">
                    <!-- Tabs will be dynamically added here -->
                </div>
                <div class="tabs-controls">
                    <div class="tab-counter" id="tabCounter">1/3</div>
                    <button class="modern-btn modern-btn-icon" id="btnNewTab" title="New Tab">
                        <i class="ri-add-line"></i>
                    </button>
                </div>
            </div>

            <!-- Modern Main Content Area -->
            <div class="modern-content-area" id="mainContentArea">
                <!-- Tab Layout Mode -->
                <div class="layout-mode tab-layout" id="tabLayout">
                    <!-- Content Tabs -->
                    <div class="content-tabs">
                        <div class="content-tab active" data-tab="editor" id="editorTab">
                            <i class="ri-code-s-slash-line"></i>
                            <span>Editor</span>
                        </div>
                        <div class="content-tab" data-tab="console" id="consoleTab">
                            <i class="ri-terminal-box-line"></i>
                            <span>Console</span>
                            <div class="tab-badge" id="consoleBadge" style="display: none;">0</div>
                        </div>
                    </div>

                    <!-- Tab Content Area -->
                    <div class="tab-content-area">
                        <!-- Editor Tab Content -->
                        <div class="tab-content active" id="editorContent">
                            <div class="modern-editor-container">
                                <div class="editor-header">
                                    <div class="editor-title">
                                        <i class="ri-code-s-slash-line"></i>
                                        <span>Code Editor</span>
                                        <div class="modern-badge modern-badge-primary">Live</div>
                                    </div>
                                    <div class="editor-actions">
                                        <button class="modern-btn modern-btn-sm" id="btnFormat" title="Format Code">
                                            <i class="ri-code-s-slash-line"></i>
                                            <span class="sm:block">Format</span>
                                        </button>
                                        <button class="modern-btn modern-btn-sm" id="btnMinimap" title="Toggle Minimap">
                                            <i class="ri-map-line"></i>
                                            <span class="sm:block">Minimap</span>
                                        </button>
                                        <button class="modern-btn modern-btn-sm" id="btnWordWrap" title="Toggle Word Wrap">
                                            <i class="ri-text-wrap"></i>
                                            <span class="sm:block">Wrap</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="editor-content">
                                    <div id="editor" class="monaco-editor" style="width: 100%; height: 100%;"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Console Tab Content -->
                        <div class="tab-content" id="consoleContent">
                            <div class="modern-console-container">
                                <div class="console-header">
                                    <div class="console-title">
                                        <i class="ri-terminal-box-line"></i>
                                        <span>Output Console</span>
                                        <div class="modern-badge modern-badge-ready" id="consoleStatusBadge">Ready</div>
                                    </div>
                                    <div class="console-actions">
                                        <div class="console-stats" id="consoleStats">
                                            <div class="stat-item">
                                                <i class="ri-message-3-line"></i>
                                                <span id="messageCount">0</span>
                                            </div>
                                            <div class="stat-item">
                                                <i class="ri-time-line"></i>
                                                <span id="executionTime">0ms</span>
                                            </div>
                                        </div>
                                        <div class="console-controls">
                                            <button class="modern-btn modern-btn-sm" id="clearConsole" title="Clear Output">
                                                <i class="ri-delete-bin-line"></i>
                                                <span class="sm:block">Clear</span>
                                            </button>
                                            <button class="modern-btn modern-btn-sm" id="btnCopyOutput" title="Copy Output">
                                                <i class="ri-file-copy-line"></i>
                                                <span class="sm:block">Copy</span>
                                            </button>
                                            <button class="modern-btn modern-btn-sm" id="btnSaveOutput" title="Save Output">
                                                <i class="ri-save-line"></i>
                                                <span class="sm:block">Save</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="print-output-container" id="output">
                                    <div class="print-output-header">
                                        <div class="print-output-title">
                                            <i class="ri-terminal-line"></i>
                                            <span>Output Console</span>
                                        </div>
                                        <div class="print-output-controls">
                                            <button class="modern-btn modern-btn-sm" id="clearConsole" title="Clear Output">
                                                <i class="ri-delete-bin-line"></i>
                                            </button>
                                            <button class="modern-btn modern-btn-sm" id="btnCopyOutput" title="Copy Output">
                                                <i class="ri-file-copy-line"></i>
                                            </button>
                                            <button class="modern-btn modern-btn-sm" id="btnSaveOutput" title="Save Output">
                                                <i class="ri-save-line"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="print-output-content">
                                        <div class="console-welcome">
                                            <div class="welcome-icon">
                                                <i class="ri-code-s-slash-line"></i>
                                            </div>
                                            <div class="welcome-content">
                                                <h4>Welcome to iPseudo IDE</h4>
                                                <p>Ready to execute your pseudocode. Click "Run" to start!</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Test theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('btnThemeToggle');
            const body = document.body;
            
            themeToggle.addEventListener('click', () => {
                const isDark = body.classList.contains('theme-dark');
                body.classList.remove('theme-dark', 'theme-light');
                body.classList.add(isDark ? 'theme-light' : 'theme-dark');
                
                // Update icon
                const icon = themeToggle.querySelector('i');
                icon.className = isDark ? 'ri-sun-line' : 'ri-moon-line';
            });
            
            // Test tab switching
            const editorTab = document.getElementById('editorTab');
            const consoleTab = document.getElementById('consoleTab');
            const editorContent = document.getElementById('editorContent');
            const consoleContent = document.getElementById('consoleContent');
            
            editorTab.addEventListener('click', () => {
                editorTab.classList.add('active');
                consoleTab.classList.remove('active');
                editorContent.classList.add('active');
                consoleContent.classList.remove('active');
            });
            
            consoleTab.addEventListener('click', () => {
                consoleTab.classList.add('active');
                editorTab.classList.remove('active');
                consoleContent.classList.add('active');
                editorContent.classList.remove('active');
            });
            
            // Test layout toggle
            const layoutToggle = document.getElementById('layoutToggle');
            const layoutIcon = document.getElementById('layoutIcon');
            
            layoutToggle.addEventListener('click', () => {
                const isColumn = layoutIcon.classList.contains('ri-layout-column-line');
                layoutIcon.className = isColumn ? 'ri-layout-row-line' : 'ri-layout-column-line';
            });
            
            // Classic UI Switch functionality
            const classicUIBtn = document.getElementById('btnClassicUI');
            if (classicUIBtn) {
                classicUIBtn.addEventListener('click', () => {
                    // Check if we're in Electron environment
                    if (window.electron && typeof window.electron.openExternal === 'function') {
                        // In Electron, navigate to the classic UI
                        window.location.href = '../src/renderer/index.html';
                    } else {
                        // In browser, open in new tab
                        window.open('../src/renderer/index.html', '_blank', 'noopener,noreferrer');
                    }
                });
            }
            
            // Test button interactions
            const buttons = document.querySelectorAll('.modern-btn');
            buttons.forEach(button => {
                if (button.id !== 'btnClassicUI') { // Skip the classic UI button
                    button.addEventListener('click', (e) => {
                        e.preventDefault();
                        console.log('Button clicked:', button.id || button.title);
                    });
                }
            });
        });
    </script>
</body>
</html>
