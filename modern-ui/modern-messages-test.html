<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Console Messages Test</title>
    <link rel="stylesheet" href="styles/modern-components.css">
    <link rel="stylesheet" href="styles/modern-design-tokens.css">
    <link rel="stylesheet" href="styles/modern-layout.css">
    <link rel="stylesheet" href="styles/modern-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family-primary);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: var(--radius-2xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-lg);
        }
        
        .test-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .test-header h1 {
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }
        
        .test-header p {
            color: var(--text-secondary);
            margin: 0;
        }
        
        .console-output {
            background: var(--bg-tertiary);
            border-radius: var(--radius-xl);
            padding: var(--space-4);
            min-height: 400px;
            border: 1px solid var(--border-primary);
            overflow-y: auto;
        }
        
        .test-controls {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
        }
        
        .test-button {
            padding: var(--space-3) var(--space-4);
            border: none;
            border-radius: var(--radius-lg);
            background: var(--accent-primary);
            color: white;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-out);
        }
        
        .test-button:hover {
            background: var(--accent-secondary);
            transform: translateY(-2px);
        }
        
        .test-button.success {
            background: #22c55e;
        }
        
        .test-button.error {
            background: #ef4444;
        }
        
        .test-button.warning {
            background: #f59e0b;
        }
        
        .test-button.info {
            background: #3b82f6;
        }
        
        .test-button.debug {
            background: #6b7280;
        }
        
        .clear-button {
            background: var(--text-tertiary);
        }
        
        .clear-button:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>üé® Modern Console Messages</h1>
            <p>Beautiful, cute, and modern message styling for the console output</p>
        </div>
        
        <div class="test-controls">
            <button class="test-button success" onclick="addMessage('success', 'Done')">‚úÖ Success</button>
            <button class="test-button error" onclick="addMessage('error', 'Error: This is a very long error message that should flow normally as regular text without being divided into columns or appearing in a column-like layout. The text should wrap naturally and be easy to read.')">‚ùå Error</button>
            <button class="test-button warning" onclick="addMessage('warning', 'Warning: This is a warning message')">‚ö†Ô∏è Warning</button>
            <button class="test-button info" onclick="addMessage('info', 'Info: This is an informational message')">‚ÑπÔ∏è Info</button>
            <button class="test-button debug" onclick="addMessage('debug', 'Debug: Memory usage 45.2MB | Worker active | 3 tabs open')">üêõ Debug</button>
            <button class="test-button" onclick="addSuggestion()">üí° Suggestion</button>
            <button class="test-button clear-button" onclick="clearConsole()">üóëÔ∏è Clear</button>
        </div>
        
        <div class="console-output" id="consoleOutput">
            <div class="modern-console-message modern-info">
                <i class="ri-information-fill modern-icon"></i>
                <span class="modern-text">Welcome to the modern console messages test! Click the buttons above to see different message types.</span>
            </div>
        </div>
    </div>

    <script>
        function addMessage(type, message) {
            const consoleOutput = document.getElementById('consoleOutput');
            const messageElement = document.createElement('div');
            messageElement.className = `modern-console-message modern-${type}`;
            
            const icons = {
                success: 'ri-checkbox-circle-fill',
                error: 'ri-error-warning-fill',
                warning: 'ri-alert-fill',
                info: 'ri-information-fill',
                debug: 'ri-bug-fill'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageElement.innerHTML = `
                <i class="${icons[type]} modern-icon"></i>
                <span class="modern-text">${message}</span>
                <span class="modern-timestamp">${timestamp}</span>
            `;
            
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function addSuggestion() {
            const consoleOutput = document.getElementById('consoleOutput');
            const messageElement = document.createElement('div');
            messageElement.className = 'modern-console-message modern-info';
            
            const timestamp = new Date().toLocaleTimeString();
            
            messageElement.innerHTML = `
                <i class="ri-lightbulb-fill modern-icon"></i>
                <span class="modern-text"><strong>Suggestion:</strong> Try using more descriptive variable names for better code readability.</span>
                <span class="modern-timestamp">${timestamp}</span>
            `;
            
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        function clearConsole() {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.innerHTML = '';
        }
        
        // Add some demo messages on load
        setTimeout(() => {
            addMessage('success', 'Application started successfully!');
            addMessage('info', 'Loading user preferences...');
            addMessage('warning', 'Deprecated API detected in line 42');
            addMessage('error', 'Failed to connect to database');
            addMessage('debug', 'Debug: Memory 45.2MB | Worker active | 3 tabs open');
        }, 1000);
    </script>
</body>
</html>
