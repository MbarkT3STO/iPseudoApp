<!DOCTYPE html>
<html lang="en" class="theme-transition theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Button Test - iPseudo IDE</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Modern Styles -->
    <link rel="stylesheet" href="styles/modern-design-tokens.css">
    <link rel="stylesheet" href="styles/modern-base.css">
    <link rel="stylesheet" href="styles/modern-components.css">
    <link rel="stylesheet" href="styles/modern-layout.css">
    <link rel="stylesheet" href="styles/modern-theme.css">
    
    <!-- Monaco Editor Setup -->
    <script>
        window.nodeRequire = window.require;
        try { 
            window.require = undefined; 
            window.module = undefined; 
            window.exports = undefined; 
        } catch(e) {}
    </script>
    <script src="./monaco/vs/loader.js"></script>
</head>
<body>
    <div class="modern-app-container">
        <!-- Modern Top Navigation -->
        <header class="modern-top-nav">
            <div class="nav-left">
                <div class="modern-app-brand">
                    <div class="brand-logo">
                        <svg class="logo-svg" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
                                </linearGradient>
                                <filter id="glow">
                                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                    <feMerge> 
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                            </defs>
                            <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" filter="url(#glow)"/>
                            <path d="M12 14L8 20L12 26" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                            <path d="M28 14L32 20L28 26" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                            <circle cx="20" cy="20" r="3" fill="white" opacity="0.95"/>
                        </svg>
                    </div>
                    <div class="brand-text">
                        <span class="brand-name">iPseudo</span>
                        <span class="brand-ide">IDE</span>
                    </div>
                </div>
            </div>
            
            <div class="nav-right">
                <button class="modern-btn modern-btn-run" id="btnRun">
                    <i class="ri-play-line"></i>
                    <span>Run</span>
                </button>
                <button class="modern-btn modern-btn-stop" id="btnStop" style="display: none;">
                    <i class="ri-stop-line"></i>
                    <span>Stop</span>
                </button>
            </div>
        </header>

        <!-- Modern Main Content -->
        <main class="modern-main-content">
            <div class="modern-content-area">
                <div class="modern-tab-system">
                    <div class="modern-tab-nav">
                        <div class="tab-nav-item active">
                            <div class="tab-icon">
                                <i class="ri-code-s-slash-line"></i>
                            </div>
                            <div class="tab-label">Editor</div>
                            <div class="tab-indicator"></div>
                        </div>
                    </div>

                    <div class="modern-tab-panels">
                        <div class="tab-panel active">
                            <div class="panel-header">
                                <div class="panel-title">
                                    <i class="ri-code-s-slash-line"></i>
                                    <span>Code Editor</span>
                                    <div class="modern-badge modern-badge-primary">Live</div>
                                </div>
                            </div>
                            <div class="panel-content">
                                <div id="editor" class="monaco-editor" style="height: 400px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Status Display -->
    <div id="status-display" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-width: 300px; max-height: 200px; overflow-y: auto; z-index: 10001;">
        <div><strong>Status Display:</strong></div>
        <div id="status-messages"></div>
    </div>

    <!-- Load the scripts -->
    <script src="scripts/modern-editor.js"></script>
    <script src="scripts/modern-app.js"></script>
    
    <script>
        // Status logging
        function statusLog(message) {
            const statusDisplay = document.getElementById('status-messages');
            const time = new Date().toLocaleTimeString();
            statusDisplay.innerHTML += `<div>[${time}] ${message}</div>`;
            statusDisplay.scrollTop = statusDisplay.scrollHeight;
            console.log(`[STATUS] ${message}`);
        }

        // Monitor execution state changes
        function monitorExecutionState() {
            const stopButton = document.getElementById('btnStop');
            const runButton = document.getElementById('btnRun');
            
            setInterval(() => {
                const isExecuting = window.isExecuting || false;
                const stopButtonVisible = stopButton && stopButton.style.display !== 'none';
                
                statusLog(`isExecuting: ${isExecuting}, Stop Button Visible: ${stopButtonVisible}`);
                
                // Test context menu
                if (window.editor) {
                    const editorContainer = document.getElementById('editor');
                    if (editorContainer) {
                        editorContainer.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            statusLog('Right-click detected - checking context menu...');
                            
                            // Check if Stop command should be visible
                            const contextMenu = document.getElementById('monaco-context-menu');
                            if (contextMenu) {
                                const stopItem = contextMenu.querySelector('[data-action="stop"]');
                                statusLog(`Stop command in context menu: ${stopItem ? 'VISIBLE' : 'HIDDEN'}`);
                            }
                        });
                    }
                }
            }, 2000);
        }

        // Start monitoring when page loads
        window.addEventListener('load', () => {
            statusLog('Page loaded, starting execution state monitoring...');
            monitorExecutionState();
        });

        statusLog('Test page loaded');
    </script>
</body>
</html>
