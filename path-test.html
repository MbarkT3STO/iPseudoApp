<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f0f0f0;
        }
        .test-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0.5rem;
        }
        .test-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Path Test</h1>
    <p>Testing different paths to the modern UI:</p>
    
    <a href="modern-ui/index.html" class="test-link">Direct: modern-ui/index.html</a><br>
    <a href="./modern-ui/index.html" class="test-link">Relative: ./modern-ui/index.html</a><br>
    <a href="../modern-ui/index.html" class="test-link">Parent: ../modern-ui/index.html</a><br>
    <a href="../../modern-ui/index.html" class="test-link">Grandparent: ../../modern-ui/index.html</a><br>
    
    <h2>Current Location Info:</h2>
    <p id="location"></p>
    <p id="pathname"></p>
    
    <script>
        document.getElementById('location').textContent = 'Location: ' + window.location.href;
        document.getElementById('pathname').textContent = 'Pathname: ' + window.location.pathname;
    </script>
</body>
</html>
