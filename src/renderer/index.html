<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPseudo IDE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- Monaco Editor Setup -->
    <script>
        window.nodeRequire = window.require;
        try { window.require = undefined; window.module = undefined; window.exports = undefined; } catch(e) {}
    </script>
    <script src="./monaco/vs/loader.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Floating Top Navigation -->
        <header class="top-nav">
            <div class="brand">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="logo-bg" d="M12 2L4 7V17L12 22L20 17V7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path class="logo-line" d="M8 10L12 13L16 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </div>
                <span class="app-name">
                    <span class="app-name-text">iPseudo</span>
                    <span class="app-name-underline"></span>
                </span>
            </div>
            <div class="file-actions">
                <button class="btn" id="btnNew" title="New File"><i class="ri-file-add-line"></i></button>
                <button class="btn" id="btnOpen" title="Open File"><i class="ri-folder-open-line"></i></button>
                <button class="btn" id="btnSave" title="Save File"><i class="ri-save-line"></i></button>
            </div>
            <button class="btn btn-run" id="btnRun" title="Run (Ctrl+Enter)">
                <i class="ri-play-fill"></i>
                <span>Run</span>
            </button>
            <div class="settings-actions">
                <button class="btn" id="btnThemeToggle" title="Toggle Theme"><i class="ri-sun-line"></i></button>
                <button class="btn" id="btnSettings" title="Settings"><i class="ri-settings-3-line"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="tabs-container" id="tabsContainer"></div>
            <div class="editor-container">
                <div id="editor"></div>
            </div>
            <div class="console-container">
                <div class="console-header">
                    <h4><i class="ri-terminal-box-line"></i> Output</h4>
                    <div class="console-actions">
                        <div class="status-indicator" id="runStatus" title="Status: Ready"><div class="status-dot"></div></div>
                        <button class="btn btn-icon" id="clearConsole" title="Clear Output"><i class="ri-delete-bin-line"></i></button>
                    </div>
                </div>
                <div class="console-output" id="output"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="scripts/errorManager.js"></script>
    <div class="modal-overlay" id="aboutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>About iPseudo</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="app-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L4 7V17L12 22L20 17V7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        <path d="M8 10L12 13L16 10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    </svg>
                </div>
                <p class="app-description">
                    iPseudo is a modern, lightweight IDE for writing and executing pseudocode. 
                    Built with Electron and Monaco Editor, it provides a clean and intuitive 
                    environment for algorithm development and learning.
                </p>
                <div class="app-meta">
                    <div class="version">Version 1.0.0</div>
                    <a href="https://github.com/yourusername/ipseudo" target="_blank" class="github-link">
                        <i class="ri-github-fill"></i> View on GitHub
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/editor.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        // Modal functionality
        const aboutModal = document.getElementById('aboutModal');
        const closeModal = document.getElementById('closeModal');
        const brand = document.querySelector('.brand');

        brand.addEventListener('click', () => {
            aboutModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            aboutModal.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Close modal when clicking outside content
        aboutModal.addEventListener('click', (e) => {
            if (e.target === aboutModal) {
                aboutModal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
