<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPseudo IDE</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Monaco Editor Setup -->
    <script>
        window.nodeRequire = window.require;
        try { window.require = undefined; window.module = undefined; window.exports = undefined; } catch(e) {}
    </script>
    <script src="./monaco/vs/loader.js"></script>
</head>
<body class="theme-dark">
    <div class="app-container">
        <!-- Top Navigation -->
        <nav class="app-nav">
            <div class="app-brand">
                <i class="ri-code-s-slash-line"></i>
                <span>iPseudo</span>
            </div>
            
            <div class="file-actions">
                <button class="btn" id="btnNew" title="New File">
                    <i class="ri-file-add-line"></i>
                    <span>New</span>
                </button>
                <button class="btn" id="btnOpen" title="Open File">
                    <i class="ri-folder-open-line"></i>
                    <span>Open</span>
                </button>
                <button class="btn" id="btnSave" title="Save File">
                    <i class="ri-save-line"></i>
                    <span>Save</span>
                </button>
            </div>
            
            <div class="editor-actions">
                <button class="btn btn-run" id="btnRun" title="Run (Ctrl+Enter)">
                    <i class="ri-play-line"></i>
                    <span>Run</span>
                </button>
                <div class="status-indicator" id="runStatus" title="Status: Ready">
                    <div class="status-dot"></div>
                </div>
            </div>
            
            <div class="app-controls">
                <button class="btn btn-icon" id="btnThemeToggle" title="Toggle Theme">
                    <i class="ri-sun-line"></i>
                </button>
                <button class="btn btn-icon" id="btnSettings" title="Settings">
                    <i class="ri-settings-3-line"></i>
                </button>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="app-main">
            <!-- Tabs -->
            <div class="tabs-container">
                <div class="tabs" id="tabsContainer">
                    <div class="tab active" data-tab-id="untitled">
                        <span class="tab-title">Untitled</span>
                        <button class="tab-close">&times;</button>
                    </div>
                </div>
                <button class="btn btn-icon" id="btnNewTab" title="New Tab">
                    <i class="ri-add-line"></i>
                </button>
            </div>
            
            <!-- Editor -->
            <div class="editor-container">
                <div id="editor" class="editor"></div>
            </div>
            
            <!-- Console -->
            <div class="console-container">
                <div class="console-header">
                    <div class="console-title">
                        <i class="ri-terminal-line"></i>
                        <span>Output</span>
                    </div>
                    <button class="btn btn-text" id="clearConsole">
                        <i class="ri-delete-bin-line"></i>
                        <span>Clear</span>
                    </button>
                </div>
                <div id="output" class="console-output">
                    <div class="console-message">Ready. Press Ctrl+Enter to run your code.</div>
                </div>
            </div>
        </main>
        
        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-item">
                <span id="statusLineCol">Ln 1, Col 1</span>
            </div>
            <div class="status-divider"></div>
            <div class="status-item">
                <span id="statusEncoding">UTF-8</span>
            </div>
            <div class="status-divider"></div>
            <div class="status-item">
                <span id="statusFileType">Pseudo</span>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="scripts/errorManager.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/app.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('iPseudo IDE initialized');
        });
    </script>
</body>
</html>
