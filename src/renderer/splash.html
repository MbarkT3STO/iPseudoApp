<!DOCTYPE html>
<html lang="en" class="theme-transition theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPseudo IDE - Loading</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Design System -->
    <link rel="stylesheet" href="styles/design-tokens.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/splash.css">
</head>
<body>
    <!-- Modern Splash Screen Container -->
    <div class="splash-container">
        <!-- Animated Background with Glass Morphism -->
        <div class="splash-background">
            <!-- Floating Glass Orbs -->
            <div class="glass-orbs">
                <div class="glass-orb orb-1"></div>
                <div class="glass-orb orb-2"></div>
                <div class="glass-orb orb-3"></div>
                <div class="glass-orb orb-4"></div>
            </div>
            
            <!-- Animated Grid Pattern -->
            <div class="grid-pattern">
                <div class="grid-line grid-line-1"></div>
                <div class="grid-line grid-line-2"></div>
                <div class="grid-line grid-line-3"></div>
                <div class="grid-line grid-line-4"></div>
            </div>
            
            <!-- Floating Code Elements -->
            <div class="code-elements">
                <div class="code-element element-1">{ }</div>
                <div class="code-element element-2">function</div>
                <div class="code-element element-3">const</div>
                <div class="code-element element-4">return</div>
                <div class="code-element element-5">if</div>
                <div class="code-element element-6">for</div>
            </div>
        </div>
        
        <!-- Main Content with Glass Morphism -->
        <div class="splash-content">
            <!-- Modern Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <!-- Glass Ring Animation -->
                    <div class="glass-rings">
                        <div class="glass-ring ring-1"></div>
                        <div class="glass-ring ring-2"></div>
                        <div class="glass-ring ring-3"></div>
                    </div>
                    
                    <!-- Modern Logo -->
                    <div class="logo-main">
                        <div class="logo-icon">
                            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
                                    </linearGradient>
                                    <filter id="glow">
                                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                        <feMerge> 
                                            <feMergeNode in="coloredBlur"/>
                                            <feMergeNode in="SourceGraphic"/>
                                        </feMerge>
                                    </filter>
                                </defs>
                                
                                <!-- Main circle with modern gradient -->
                                <circle cx="60" cy="60" r="50" fill="url(#logoGradient)" filter="url(#glow)"/>
                                
                                <!-- Modern code brackets -->
                                <path d="M25 35L15 60L25 85" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                                <path d="M95 35L105 60L95 85" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
                                
                                <!-- Central dot with glow -->
                                <circle cx="60" cy="60" r="8" fill="white" opacity="0.95"/>
                                
                                <!-- Decorative elements -->
                                <circle cx="45" cy="45" r="2" fill="white" opacity="0.6"/>
                                <circle cx="75" cy="45" r="2" fill="white" opacity="0.6"/>
                                <circle cx="45" cy="75" r="2" fill="white" opacity="0.6"/>
                                <circle cx="75" cy="75" r="2" fill="white" opacity="0.6"/>
                            </svg>
                        </div>
                        <div class="logo-glow"></div>
                    </div>
                </div>
            </div>

            <!-- Modern Title Section -->
            <div class="title-section">
                <h1 class="app-title">
                    <span class="title-main">iPseudo</span>
                    <span class="title-accent">IDE</span>
                </h1>
                <p class="app-subtitle">Modern • Intuitive • Powerful</p>
                <div class="title-underline"></div>
            </div>

            <!-- Modern Loading Section -->
            <div class="loading-section">
                <!-- Glass Progress Container -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-track"></div>
                        <div class="progress-fill"></div>
                        <div class="progress-shimmer"></div>
                    </div>
                    <div class="progress-info">
                        <span class="progress-percentage">0%</span>
                        <span class="progress-status">Initializing...</span>
                    </div>
                </div>
                
                <!-- Modern Loading Steps -->
                <div class="loading-steps">
                    <div class="step" data-step="0">
                        <div class="step-icon">
                            <i class="ri-code-s-slash-line"></i>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Editor</div>
                            <div class="step-desc">Monaco Editor</div>
                        </div>
                    </div>
                    <div class="step" data-step="1">
                        <div class="step-icon">
                            <i class="ri-terminal-line"></i>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Console</div>
                            <div class="step-desc">Code Execution</div>
                        </div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-icon">
                            <i class="ri-settings-3-line"></i>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Settings</div>
                            <div class="step-desc">Preferences</div>
                        </div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-icon">
                            <i class="ri-rocket-line"></i>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Ready</div>
                            <div class="step-desc">Launching</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modern Version Info -->
        <div class="splash-version">
            <div class="version-badge">
                <span class="version-text">v1.0</span>
                <span class="version-dot">•</span>
                <span class="version-build">Stable</span>
            </div>
        </div>
        
        <!-- Modern Confetti Canvas -->
        <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
    </div>

    <script src="scripts/splash.js"></script>
</body>
</html>
