<!DOCTYPE html>
<html lang="en" class="theme-transition">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPseudo IDE - Loading</title>
    
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Modern Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Splash Styles -->
    <link rel="stylesheet" href="styles/splash.css">
</head>
<body>
    <!-- Splash Screen Container -->
    <div class="splash-container">
        <!-- Animated Background -->
        <div class="splash-background">
            <!-- Gradient Orbs -->
            <div class="gradient-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
                <div class="orb orb-4"></div>
            </div>
            
            <!-- Floating Particles -->
            <div class="particles-container">
                <div class="particle particle-1">‚ú®</div>
                <div class="particle particle-2">üí´</div>
                <div class="particle particle-3">‚≠ê</div>
                <div class="particle particle-4">üåü</div>
                <div class="particle particle-5">‚ú®</div>
                <div class="particle particle-6">üí´</div>
                <div class="particle particle-7">‚≠ê</div>
                <div class="particle particle-8">üåü</div>
            </div>
            
            <!-- Geometric Shapes -->
            <div class="geometric-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="splash-content">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <div class="logo-rings">
                        <div class="logo-ring ring-1"></div>
                        <div class="logo-ring ring-2"></div>
                        <div class="logo-ring ring-3"></div>
                    </div>
                    <div class="logo-main">
                        <div class="logo-icon">
                            <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                        <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                                    </linearGradient>
                                    <linearGradient id="logoStroke" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
                                        <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
                                    </linearGradient>
                                </defs>
                                
                                <!-- Main circle with gradient -->
                                <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="url(#logoStroke)" stroke-width="2"/>
                                
                                <!-- Code brackets -->
                                <path d="M30 40L20 60L30 80" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M90 40L100 60L90 80" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                                
                                <!-- Central dot -->
                                <circle cx="60" cy="60" r="10" fill="white"/>
                                
                                <!-- Decorative dots -->
                                <circle cx="40" cy="40" r="3" fill="white" opacity="0.7"/>
                                <circle cx="80" cy="40" r="3" fill="white" opacity="0.7"/>
                                <circle cx="40" cy="80" r="3" fill="white" opacity="0.7"/>
                                <circle cx="80" cy="80" r="3" fill="white" opacity="0.7"/>
                            </svg>
                        </div>
                        <div class="logo-pulse"></div>
                    </div>
                </div>
            </div>

            <!-- Title Section -->
            <div class="title-section">
                <h1 class="app-title">
                    <span class="title-main">iPseudo</span>
                    <span class="title-accent">IDE</span>
                </h1>
                <p class="app-subtitle">Beautiful ‚Ä¢ Modern ‚Ä¢ Powerful</p>
                <div class="title-decoration"></div>
            </div>

            <!-- Loading Section -->
            <div class="loading-section">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-track"></div>
                        <div class="progress-fill"></div>
                        <div class="progress-glow"></div>
                        <div class="progress-shimmer"></div>
                    </div>
                    <div class="progress-info">
                        <span class="progress-percentage">0%</span>
                        <span class="progress-status">Initializing...</span>
                    </div>
                </div>
                
                <!-- Loading Steps -->
                <div class="loading-steps">
                    <div class="step" data-step="0">
                        <div class="step-icon">‚ö°</div>
                        <div class="step-content">
                            <div class="step-title">Editor</div>
                            <div class="step-desc">Monaco Editor</div>
                        </div>
                    </div>
                    <div class="step" data-step="1">
                        <div class="step-icon">üñ•Ô∏è</div>
                        <div class="step-content">
                            <div class="step-title">Console</div>
                            <div class="step-desc">Code Execution</div>
                        </div>
                    </div>
                    <div class="step" data-step="2">
                        <div class="step-icon">‚öôÔ∏è</div>
                        <div class="step-content">
                            <div class="step-title">Settings</div>
                            <div class="step-desc">Preferences</div>
                        </div>
                    </div>
                    <div class="step" data-step="3">
                        <div class="step-icon">‚ú®</div>
                        <div class="step-content">
                            <div class="step-title">Ready</div>
                            <div class="step-desc">Launching</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Version Info -->
        <div class="splash-version">
            <span class="version-text">v1.0.0</span>
            <span class="version-dot">‚Ä¢</span>
            <span class="version-build">Beta</span>
        </div>
        
        <!-- Confetti Canvas -->
        <canvas id="confettiCanvas" class="confetti-canvas"></canvas>
    </div>

    <script src="scripts/splash.js"></script>
</body>
</html>
