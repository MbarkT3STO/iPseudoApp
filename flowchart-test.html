<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1e293b;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #0f172a;
            color: white;
            border: 1px solid #374151;
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #2563eb;
        }
        #output {
            background: #0f172a;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .flow-diagram-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Flowchart Parsing Test</h1>
        
        <div class="test-section">
            <h3>Test Pseudocode:</h3>
            <textarea id="pseudocode"># Simple if-else test
var number = 5

if number > 0 then
    print "Number is positive"
    print "This is in the then block"
else
    print "Number is not positive"
    print "This is in the else block"
endif

print "Program completed"</textarea>
            
            <button onclick="testParsing()">Test Parsing</button>
            <button onclick="generateFlowchart()">Generate Flowchart</button>
            <button onclick="clearOutput()">Clear</button>
        </div>
        
        <div class="test-section">
            <h3>Debug Output:</h3>
            <div id="output"></div>
        </div>
        
        <div class="test-section">
            <h3>Flowchart:</h3>
            <div id="flowDiagramContainer" class="flow-diagram-container">
                <p>Click "Generate Flowchart" to see the visual representation</p>
            </div>
        </div>
    </div>

    <script>
        // Copy the parsing functions from the main file
        const getIndentLevel = (line) => {
            let indent = 0;
            for (let i = 0; i < line.length; i++) {
                if (line[i] === ' ' || line[i] === '\t') {
                    indent++;
                } else {
                    break;
                }
            }
            return indent;
        };

        const parseIfBlock = (lines, startIndex) => {
            const ifBlock = {
                type: 'if',
                condition: lines[startIndex].trim(),
                lineIndex: startIndex,
                thenBlocks: [],
                elseBlocks: [],
                elseifBlocks: [],
                endIndex: startIndex
            };

            let i = startIndex + 1;
            let currentBlock = ifBlock.thenBlocks;
            let indentLevel = getIndentLevel(lines[startIndex]);
            let inIfBlock = true;

            console.log(`Parsing if block starting at line ${startIndex}: "${lines[startIndex]}"`);
            console.log(`Indent level: ${indentLevel}`);

            while (i < lines.length && inIfBlock) {
                const line = lines[i];
                const currentIndent = getIndentLevel(line);
                const trimmedLine = line.trim();
                const lowerLine = trimmedLine.toLowerCase();

                console.log(`Line ${i}: "${line}" (indent: ${currentIndent}, trimmed: "${trimmedLine}")`);

                if (currentIndent <= indentLevel && (lowerLine.startsWith('elseif ') || lowerLine.startsWith('else') || lowerLine.startsWith('endif'))) {
                    if (lowerLine.startsWith('elseif ')) {
                        currentBlock = [];
                        ifBlock.elseifBlocks.push({
                            condition: trimmedLine,
                            lineIndex: i,
                            blocks: currentBlock
                        });
                        console.log('Switched to elseif block');
                    } else if (lowerLine.startsWith('else')) {
                        currentBlock = ifBlock.elseBlocks;
                        console.log('Switched to else block');
                    } else if (lowerLine.startsWith('endif')) {
                        inIfBlock = false;
                        ifBlock.endIndex = i;
                        console.log('Found endif, ending if block');
                    }
                    i++;
                } else if (currentIndent > indentLevel) {
                    // This is inside the if/else block
                    console.log(`Adding statement to block: "${trimmedLine}"`);
                    currentBlock.push({
                        type: 'statement',
                        line: trimmedLine,
                        lineIndex: i
                    });
                    i++;
                } else {
                    // Same indentation level but not a control keyword - skip it
                    console.log(`Skipping line at same indent level: "${line}"`);
                    i++;
                }
            }

            console.log('Final if block structure:', ifBlock);
            return ifBlock;
        };

        const parsePseudocodeBlocks = (pseudocode) => {
            const lines = pseudocode.split('\n')
                .filter(line => {
                    const trimmedLine = line.trim();
                    return trimmedLine && !trimmedLine.startsWith('#');
                });

            const blocks = [];
            let i = 0;

            while (i < lines.length) {
                const line = lines[i];
                const trimmedLine = line.trim();
                const lowerLine = trimmedLine.toLowerCase();

                if (lowerLine.startsWith('if ')) {
                    const ifBlock = parseIfBlock(lines, i);
                    blocks.push(ifBlock);
                    i = ifBlock.endIndex + 1;
                } else {
                    blocks.push({
                        type: 'statement',
                        line: trimmedLine,
                        lineIndex: i
                    });
                    i++;
                }
            }

            return blocks;
        };

        function testParsing() {
            const pseudocode = document.getElementById('pseudocode').value;
            const output = document.getElementById('output');
            
            output.textContent = 'Testing parsing...\n\n';
            console.clear();
            
            try {
                const blocks = parsePseudocodeBlocks(pseudocode);
                output.textContent += 'Parsed blocks:\n';
                output.textContent += JSON.stringify(blocks, null, 2);
                
                // Check if if block has content
                const ifBlock = blocks.find(b => b.type === 'if');
                if (ifBlock) {
                    output.textContent += '\n\nIf block analysis:\n';
                    output.textContent += `- Then blocks: ${ifBlock.thenBlocks.length}\n`;
                    output.textContent += `- Else blocks: ${ifBlock.elseBlocks.length}\n`;
                    output.textContent += `- ElseIf blocks: ${ifBlock.elseifBlocks.length}\n`;
                    
                    if (ifBlock.thenBlocks.length > 0) {
                        output.textContent += '\nThen block contents:\n';
                        ifBlock.thenBlocks.forEach((block, idx) => {
                            output.textContent += `  ${idx}: ${block.type} - "${block.line}"\n`;
                        });
                    }
                    
                    if (ifBlock.elseBlocks.length > 0) {
                        output.textContent += '\nElse block contents:\n';
                        ifBlock.elseBlocks.forEach((block, idx) => {
                            output.textContent += `  ${idx}: ${block.type} - "${block.line}"\n`;
                        });
                    }
                }
            } catch (error) {
                output.textContent += 'Error: ' + error.message;
                console.error(error);
            }
        }

        function generateFlowchart() {
            const output = document.getElementById('output');
            output.textContent = 'Generating flowchart...\n\n';
            
            // This would call the actual flowchart generation
            output.textContent += 'Flowchart generation would happen here.\n';
            output.textContent += 'Check the console for detailed parsing logs.';
        }

        function clearOutput() {
            document.getElementById('output').textContent = '';
            console.clear();
        }

        // Auto-test on load
        window.onload = () => {
            testParsing();
        };
    </script>
</body>
</html>
